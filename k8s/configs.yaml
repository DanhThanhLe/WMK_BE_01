#v1 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wemealkit-deployment
  namespace: wemealkit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wemealkit
  template:
    metadata:
      labels:
        app: wemealkit
    spec:
      containers:
      - name: wemealkit
        image: daikmasa/wemealkit:107f12c
        ports:
        - containerPort: 8080
        imagePullPolicy: Always  # Set imagePullPolicy to Always to ensure Kubernetes always pulls the latest image
---
apiVersion: v1
kind: Service
metadata:
  name: wemealkit-service
  namespace: wemealkit
spec:
  selector:
    app: wemealkit
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: wemealkit-ingress
  namespace: wemealkit
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: api.wemealkit.ddns.net  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wemealkit-service
            port:
              number: 8080
  tls:
  - hosts:
    - api.wemealkit.ddns.net  # Replace with your actual domain
    secretName: wemealkit-tlss
---
#admin
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wemealkit-admin-deployment
  namespace: wemealkit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wemealkit-manager
  template:
    metadata:
      labels:
        app: wemealkit-manager
    spec:
      containers:
      - name: wemealkit-manager
        image: daikmasa/wemealkit-manager:107f12c
        ports:
        - containerPort: 8081
        imagePullPolicy: Always  # Set imagePullPolicy to Always to ensure Kubernetes always pulls the latest image
---
apiVersion: v1
kind: Service
metadata:
  name: wemealkit-manager-service
  namespace: wemealkit
spec:
  selector:
    app: wemealkit-manager
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: wemealkit-manager-ingress
  namespace: wemealkit
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: manager.wemealkit.ddns.net  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wemealkit-manager-service
            port:
              number: 8081
  tls:
  - hosts:
    - manager.wemealkit.ddns.net  # Replace with your actual domain
    secretName: wemealkit-tlsss
---
#redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: wemealkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          value: "000000Long@"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: wemealkit
spec:
  type: NodePort
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30007  # Optional: specify a port in the range 30000-32767
  selector:
    app: redis

